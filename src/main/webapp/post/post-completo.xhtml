<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body" >


            <f:param  value="#{post}">
                <h2 class="post-title">
                    <h:outputText value="#{post.titulo}" > </h:outputText>
                </h2>
                
                <br/>
                
                <h:outputText value="#{post.resumo}"> </h:outputText>

                <hr/>

                <h:outputText value="#{post.texto}" escape="false"> </h:outputText>
            </f:param>


            <hr/>
        </ui:define>

    </ui:composition>
</html>
