<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/templates/default-template.xhtml">

        <ui:define name="body" >

            <!-- Main Content -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">


                        <h:form>
                            <div class="control-group">

                                <h:message errorClass="alert alert-warning" for="post-titulo" ></h:message>

                                <div class="form-group floating-label-form-group controls">
                                    <label>Titulo</label>
                                    <h:inputText id="post-titulo" value="#{novoPostController.postVo.titulo}" required="true" requiredMessage="Título é obrigatório" class="form-control" pt:placeholder="Título" ></h:inputText>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <br/>

                            <div class="control-group">
                                
                                <h:message errorClass="alert alert-warning" for="post-texto" ></h:message>

                                <div class="form-group floating-label-form-group controls">
                                    <label>Texto</label>
                                    <h:inputTextarea id="post-texto" value="#{novoPostController.postVo.texto}" required="true" requiredMessage="Texto é obrigatório"  class="form-control" pt:placeholder="Texto">

                                    </h:inputTextarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <br/>

                            <div id="success"></div>
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary" value="SALVAR" action="${novoPostController.salvarPost()}" >
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <hr/>
        </ui:define>

    </ui:composition>
</html>
